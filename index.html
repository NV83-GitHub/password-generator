<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <main>
            <h1>Generate a<br><span>random password</span></h1>
            <h3>Never use an insecure password again</h3>
            <button id="generate-btn" onclick="generatePassword()"><img id="lightning-bolt-img"
                    src="./icons/Lightning bolt.svg"> Generate Passwords</button>
        </main>
        <section>
            <div id="top-btn">
                <button class="password-display-btn" id="pwd1-btn"><img src="./icons/Dots.svg" alt="Dots"></button>
                <button class="password-display-btn" id="pwd2-btn"><img src="./icons/Dots.svg" alt="Dots"></button>
            </div>
            <div id="bottom-btn">
                <button class="password-display-btn" id="pwd3-btn"><img src="./icons/Dots.svg" alt="Dots"></button>
                <button class="password-display-btn" id="pwd4-btn"><img src="./icons/Dots.svg" alt="Dots"></button>
            </div>
        </section>
    </div>
</body>

</html>
